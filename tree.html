<body>
<div id="tree"></div>
<script>
(function() {

  function getEmoji(state) {
    switch(state) {
      case 1:
        return 'üôã'
      case 2:
        return 'üåà'
      case 3:
        return '‚Ü©Ô∏è '
      default: 
        return 'ü§î'
    }
  }

  function renderBlock(data) {
    let html = `<p>‚îî‚îÄ‚îÄ ${getEmoji(data['state'])} ${data['name']}`
    for(answer of data['answers']) {
      html += `, ${answer['val'] ? 'Agree' : 'Disagree' }` 
    }
    html += '</p>'
    if(data['children']) {
      html += '<blockquote>'
      for(child of data['children']) {
        html += renderBlock(child)
      }
      html += '</blockquote>'
    }
    return html 
  }

  function renderTree(data) {
    console.log(data["data"])
    const html = renderBlock(data["data"])
    document.querySelector('#tree').innerHTML = html
  }

  const testData = {
  "data": {
    "answers": [],
    "state": 2,
    "id": 0,
    "children": [
      {
        "answers": [
          {
            "val": 1,
            "user_id": 60290
          },
          {
            "val": 0,
            "user_id": 60292
          }
        ],
        "state": 3,
        "id": 1,
        "children": [
          {
            "answers": [
              {
                "val": 1,
                "user_id": 60290
              },
              {
                "val": 1,
                "user_id": 60292
              }
            ],
            "state": 2,
            "id": 2,
            "name": "Consensus is antiquated and conservative"
          },
          {
            "answers": [
              {
                "val": 0,
                "user_id": 60290
              },
              {
                "val": 0,
                "user_id": 60292
              }
            ],
            "state": 2,
            "id": 3,
            "name": "Consensus is progressive"
          }
        ],
        "name": "Consensus is an interesting way to find solutions"
      },
      {
        "answers": [
          {
            "val": 1,
            "user_id": 60290
          },
          {
            "val": 1,
            "user_id": 60292
          }
        ],
        "state": 2,
        "id": 4,
        "name": "Consensus is an interesting way to find solutions"
      }
    ],
    "name": "Root"
  },
  "cmd": "SCREEN_TREE"
}

  // Websocket stuff - JBG

  //const ws = new WebSocket('wss://winwin.peerparty.org/ws/')
  const proto = window.location.protocol === 'https:' ? 'wss' : 'ws'
  const ws = new WebSocket(`${proto}://${window.location.host}/ws/`)

  ws.onopen = function(e) {
    console.log('Websocket open.')
    ws.send(JSON.stringify({ cmd: 'SCREEN_JOIN' }))
  }

  ws.onclose = function(e) {
    console.log('Websocket closed.')
  }

  ws.onerror = function(e) {
    console.log('Websocket errored.')
  }

  ws.onmessage = function(e) {
    console.log(e.data)
    const res = JSON.parse(e.data)
    const cmd = res['cmd']
    console.log("CMD: ", cmd)
    if(cmd === 'SCREEN_TREE') {
      renderTree(res)
    }
  }

  renderTree(testData)

})()
</script>
